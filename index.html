<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP03 – Exo 1 : Plan (herbe) + Skybox</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      html, body { margin: 0; height: 100%; background: #000; }
      .hint { position: fixed; left: 12px; bottom: 12px; padding: 8px 12px; background: rgba(0,0,0,.55); color: #fff; font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; border-radius: 8px; }
      .hint b{color:#8be28b}
    </style>
  </head>
  <body>

    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true">
      <a-assets>
        <img id="grass" src="assets/grass.jpg" crossorigin="anonymous" />
        <img id="sky360" src="assets/sky.jpg" crossorigin="anonymous" />
      </a-assets>

      <a-sky src="#sky360" radius="5000"></a-sky>

      <a-entity light="type: ambient; intensity: 0.45"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 5 5"></a-entity>

      <a-plane id="ground"
               rotation="-90 0 0"
               width="200" height="200"
               material="src: #grass; repeat: 50 50; roughness: 1; metalness: 0; side: double">
      </a-plane>

      <a-entity position="0 2 8">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    </a-scene>

    <div class="hint">Exo 1 · Dépôt d'assets attendu : <b>/assets/grass.jpg</b> et <b>/assets/sky.jpg</b></div>
  </body>
</html>
